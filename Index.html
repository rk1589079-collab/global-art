<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Art</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#d4af37;
  --dark:#0b0b0e;
  --light:#f7f5ef;
}
body{
  margin:0;
  font-family: 'Poppins', sans-serif;
  background: var(--dark);
  color:white;
  transition:0.5s;
}
.light{
  background:var(--light);
  color:#111;
}
header{
  padding:30px;
  text-align:center;
  background:linear-gradient(90deg,#000,#111,#000);
}
h1{
  color:var(--gold);
  font-size:40px;
  letter-spacing:2px;
}
button{
  background:var(--gold);
  border:none;
  padding:10px 20px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin-top:15px;
}
section{
  padding:50px;
  text-align:center;
}
.card{
  background:#111;
  padding:25px;
  margin:20px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(212,175,55,0.3);
  transition:0.4s;
}
.card:hover{
  transform:scale(1.05);
}
.light .card{
  background:white;
}
</style>
</head>

<body>
<header>
  <h1>GLOBAL ART</h1>
  <p>Luxury Digital Creative Studio</p>

</header>

  <div class="card">ðŸš€ High Quality Branding</div>
  <div class="card">ðŸ’Ž Luxury Business Website</div>
</section>

<script>
function toggle(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
