<!-- Google Font -->

<style>
:root{
  --bg-dark:#0b0b0d;
  --bg-grey:#16161a;
  --text-light:#f2f2f2;
  --text-grey:#b3b3b3;
  --accent:#9e9e9e;
}

/* Light mode */
body.light{
  --bg-dark:#f4f4f4;
  --bg-grey:#ffffff;
  --text-light:#111;
  --text-grey:#444;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
  scroll-behavior:smooth;
}

body{
  background:linear-gradient(180deg,var(--bg-dark),var(--bg-grey));
  color:var(--text-light);
}

/* Navbar */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
}

.logo{
  font-size:28px;
  font-weight:700;
  letter-spacing:2px;
}

nav a{
  color:var(--text-grey);
  text-decoration:none;
  margin:0 12px;
  font-weight:500;
}

nav a:hover{color:var(--text-light);}

.toggle{
  padding:8px 14px;
  border:1px solid var(--accent);
  border-radius:20px;
  background:none;
  color:var(--text-light);
  cursor:pointer;
}

/* Hero */
.hero{
  min-height:85vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-size:48px;
  letter-spacing:3px;
  animation:fade 1.2s ease;
}

.hero p{
  margin:15px 0 30px;
  color:var(--text-grey);
}

.btn{
  padding:14px 34px;
  border-radius:40px;
  border:1px solid var(--accent);
  color:var(--text-light);
  text-decoration:none;
  font-weight:600;
}

.btn:hover{
  background:var(--accent);
  color:#000;
}

/* Art Section */
section{
  padding:70px 30px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#111;
  border-radius:16px;
  padding:20px;
  text-align:center;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  border-radius:12px;
}

/* Floating WhatsApp */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#fff;
  padding:14px 18px;
  border-radius:50%;
  font-size:22px;
  text-decoration:none;
}

/* Footer */
footer{
  text-align:center;
  padding:30px;
  color:var(--text-grey);
  font-size:14px;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<header>

    </div>
    <div class="card">

    </div>
  </div>
</section>

<section id="contact">

</section>
