<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0e11;
  --card:#16161d;
  --text:#eaeaea;
  --muted:#a1a1aa;
}
body.light{
  --bg:#f5f5f5;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
}

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  background:var(--bg);
  color:var(--text);
  font-family:'Poppins',sans-serif;
  transition:0.3s;
}

/* Header */
header{
  padding:30px 20px;
  text-align:center;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
}
header p{color:var(--muted);}

/* Toggle */
.toggle{
  position:fixed;
  top:20px;
  right:20px;
  background:var(--card);
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
}

/* Gallery */
.gallery{
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  animation:fade 0.8s ease;
}
.card img{
  width:100%;
  display:block;
}
.card .info{
  padding:14px;
}
.card h3{
  font-family:'Playfair Display',serif;
}
.card a{
  display:inline-block;
  margin-top:10px;
  color:#25d366;
  text-decoration:none;
  font-weight:500;
}

/* Footer */
footer{
  text-align:center;
  padding:30px 20px;
  color:var(--muted);
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleMode()">Light / Dark</div>

<header>
  <h1>Global Art</h1>
  <p>Luxury Hand-Drawn Artwork</p>
</header>

  <div class="card">

</section>
